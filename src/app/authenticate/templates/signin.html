<div class="container py-5 d-flex justify-content-center">
  <mat-card class="text-center" style="max-width: 400px">
    <mat-card-content>
      <p *ngIf="is_loggedin" class="h2">You are already logged in</p>
      <form
        *ngIf="!is_loggedin"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        novalidate
      >
        <p class="h2">Sign In</p>
        <mat-error *ngFor="let error of errors"> Login Invalid </mat-error>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="E.g johndoe@company.com"
            required
          />
          <mat-error
            >Please provide a valid email address</mat-error
          > </mat-form-field
        ><mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error>Please provide a valid password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
