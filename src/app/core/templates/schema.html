<div class="p-5">
  <div
    class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 border-bottom"
  >
    <h1 class="h2">Schema Viewer</h1>
  </div>
  <div *ngIf="schema_id && !schema">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <mat-card *ngIf="schema" class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>schema</mat-icon>
        </div>
        <mat-card-title>{{schema.name}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu"> </mat-menu>
    </div>
  </mat-card>
  <div *ngIf="!schema_id">
    <p class="text-center text-muted py-5">No schema to display</p>
  </div>
</div>
